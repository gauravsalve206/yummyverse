<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Yinka Enoch Adedokun">
        <meta name="description" content="Simple Forgot Password Page Using HTML and CSS">
        <meta name="keywords" content="forgot password page, basic html and css">
        <title>Forgot Password Page - HTML + CSS</title>
        <link rel="stylesheet" href="/src/css/resetPass.css">
    </head>
    <body>
        <script type="module" src="/src/js/resetPass.js"></script>
        <div class="row">
            <h1>Forgot Password</h1>
            <h6 class="information-text">Enter your registered email to reset your password.</h6>
            <div class="form-group">
                <input type="email" name="user_email" id="email">
                <p><label for="username">Email</label></p>
                <button onclick="showSpinner()" id="resetPassword">Reset Password</button>
            </div>
            <div class="footer">
                <h5>New here? <a href="loginSignup.html">Sign Up.</a></h5>
                <h5>Already have an account? <a href="loginSignup.html">Sign In.</a></h5>
            </div>
        </div>
    </body>
</html>
